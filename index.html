<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Corono - Infectious Disease Transmission Simulator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>

        <div class="header">
            CORONO - Infectious Disease Transmission Simulator
        </div>

        <div class="sim_chart_container">

            <div class="sim_container">

                <div class="canvas_container">
                    <canvas id="sim_canvas"></canvas>
                </div>

                <div class="sim_btns">
                    <button id="start_simlation" type="button" class="sim_btn">START</button>
                    <button id="pause_simlation" type="button" class="sim_btn btn_active">PAUSE</button>
                    <button id="reset" type="button" class="sim_btn">RESET</button>
                    <button id="add_wall" type="button" class="sim_btn">ADD WALL</button>
                    <button id="remove_wall" type="button" class="sim_btn">REMOVE WALL</button>
                    <button id="remove_all_walls" type="button" class="sim_btn">REMOVE ALL WALLS</button>
                </div>

                <div class="sim_inputs">
                    <table class="inputs_table">
                        <tr>
                            <td></td>
                            <td align="center">Min</td>
                            <td></td>
                            <td align="left">Max&nbsp</td>
                            <td align="center">Value</td>
                        </tr>
                        <tr>
                            <td>Population size</td>
                            <td align="center">1</td>
                            <td align="center"><input id="pop_size" class="range_input" type="range" min="1" max="300" value="100" step="1"></td>
                            <td align="left">300</td>
                            <td id="pop_size_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Infected at start</td>
                            <td align="center">0</td>
                            <td align="center"><input id="start_infected" class="range_input" type="range" min="0" max="300" value="1" step="1"></td>
                            <td align="left" id="start_infected_max">300</td>
                            <td id="start_infected_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Radius</td>
                            <td align="center">3</td>
                            <td align="center"><input id="ball_radius" class="range_input" type="range" min="3" max="50" value="5" step="1"></td>
                            <td align="left">50</td>
                            <td id="ball_radius_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td align="center">1</td>
                            <td align="center"><input id="speed" class="range_input" type="range" min="1" max="100" value="10" step="1"></td>
                            <td align="left">100</td>
                            <td id="speed_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Infection chance</td>
                            <td align="center">0</td>
                            <td align="center"><input id="inf_chance" class="range_input" type="range" min="0" max="100" value="75" step="1"</td>
                            <td align="left">100</td>
                            <td id="inf_chance_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Infection duration</td>
                            <td align="center">1</td>
                            <td align="center"><input id="inf_duration" class="range_input" type="range" min="1" max="30" value="10" step="1"></td>
                            <td align="left">30</td>
                            <td id="inf_duration_val" align="center"></td>
                        </tr>
                        <tr>
                            <td>Death rate</td>
                            <td align="center">0</td>
                            <td align="center"><input id="death_rate" class="range_input" type="range" min="0" max="100" value="5" step="1"></td>
                            <td align="left">100</td>
                            <td id="death_rate_val" align="center"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="chart_container">

                <div class="canvas_container">
                    <canvas id="chart_canvas"></canvas>
                </div>

                <div class="time_container">
                    <p>Time: <span id=sim_time></span> s</p>
                </div>

                <div class="status_qnts_container">
                    <table>
                        <tr>
                            <td style="background-color:#ffffff"></td>
                            <td align="center">Never infected: </td>
                            <td id="qnt_good" align="center"></td>
                        </tr>
                        <tr>
                            <td style="background-color:#dd3333"></td>
                            <td align="center">Infected: </td>
                            <td id="qnt_infected" align="center"></td>
                        </tr>
                        <tr>
                            <td style="background-color:#33dd33"></td>
                            <td align="center">Recovered: </td>
                            <td id="qnt_recovered" align="center"></td>
                        </tr>
                        <tr>
                            <td style="background-color:#000000"></td>
                            <td align="center">Dead: </td>
                            <td id="qnt_dead" align="center"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>

</html>
